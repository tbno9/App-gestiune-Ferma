{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div id="page-header">
        <h1>Adauga Animal Nou</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-card">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cod Crotaliu</label>
                            <input type="text" name="crotaliu" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Specie</label>
                            <select name="specie" class="form-select" required>
                                {% for s in specii %}
                                    <option value="{{ s.id_specie }}">{{ s.nume }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data Nasterii</label>
                            <input type="date" name="data_nastere" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Sex</label>
                            <select name="sex" class="form-select">
                                <option value="M">Mascul</option>
                                <option value="F">Femela</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Stare Sanatate</label>
                        <input type="text" name="sanatate" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Status Animal</label>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusActiv" value="activ" checked>
                            <label class="form-check-label" for="statusActiv">Activ</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusVandut" value="vandut">
                            <label class="form-check-label" for="statusVandut">Vandut</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="status" id="statusMort" value="mort">
                            <label class="form-check-label" for="statusMort">Mort</label>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-between">
                        <a href="{% url 'animale' %}" class="btn-cancel text-decoration-none">Anuleaza</a>
                        <button type="submit" class="btn-save">Salveaza Animal</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
