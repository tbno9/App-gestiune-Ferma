    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'acasa'%}">Ferma BoCO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item nav-link" href="{% url 'acasa'%}">Acasa</a>

                    {% if request.session.user_rol == 'admin' %}
                        <a class="nav-item nav-link" href="{% url 'utilizatori' %}">Utilizatori</a>
                    {% endif %}

                    <a class="nav-item nav-link" href="{% url 'animale'%}">Animale</a>
                    <a class="nav-item nav-link" href="{% url 'parcele'%}">Parcele</a>
                    <a class="nav-item nav-link" href="{% url 'resurse'%}">Resurse</a>

                    {% if request.session.user_rol == 'admin' %}
                        <a class="nav-item nav-link disabled" href="#">Rapoarte</a>
                    {% endif %}
                    
                    <a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>
                    
                </div>
            </div>
        </div>
    </nav>

    <main>
        
        {% block content %}
        {% endblock%} 
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentUrl = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
